<label for="medicalImageId">Medical Image Id: </label>
<input [(ngModel)]="medicalImageId" id="medicalImageId" type="number">

<button class="px-6 py-2 bg-rose-300" (click)="getMedicalAiAnalysis()">Get medical Image Ai Analysis</button>

<hr />
<hr />
<hr />

<div class="container mx-auto p-4">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-lg overflow-hidden" *ngIf="responseData">
        <!-- Header -->
        <div class="bg-blue-600 text-white p-4">
            <h2 class="text-xl font-bold">AI Analysis Report</h2>
        </div>

        <div class="p-6">
            <div class="mb-4">
                <h3 class="text-lg font-semibold text-gray-700">Confidence Score</h3>
                <p class="text-gray-900">{{ responseData.confidenceScore }}%</p>
            </div>

            <div class="mb-4">
                <h3 class="text-lg font-semibold text-gray-700">Explanation Details</h3>
                <p class="text-gray-600">{{ responseData.explanationDetails }}</p>
            </div>

            <div class="mb-4">
                <h3 class="text-lg font-semibold text-gray-700">Diagnosis</h3>
                <p class="text-gray-900">{{ responseData.diagnosis }}</p>
            </div>

            <div class="mb-4">
                <h3 class="text-lg font-semibold text-gray-700">Image</h3>
                <img [src]="getImageDataUrl(responseData.image)" alt="Medical Image"
                    class="w-full object-cover rounded-lg shadow-md" *ngIf="responseData.image" />
                <p class="text-gray-500 italic" *ngIf="!responseData.image">No image available</p>
            </div>

            <div>
                <h3 class="text-lg font-semibold text-gray-700">Medical Image ID</h3>
                <p class="text-gray-900">{{ responseData.medicalImageId }}</p>
            </div>
        </div>
    </div>
    <p class="text-center text-red-500" *ngIf="!responseData">Loading data...</p>
</div>
